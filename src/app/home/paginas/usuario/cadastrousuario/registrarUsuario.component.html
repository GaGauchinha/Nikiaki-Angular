<div class="container">
    <div class="register-box">
        <div class="md-6">
          <h3>JÃ¡ tem Cadastro? <a [routerLink] = "['/login']">Login</a></h3>
        </div>

        <div class="line"></div>

        <div class="register-form">
            <h3>Criar Conta</h3>
            <form ngNativeValidate (ngSubmit)="register()">
                <div class="md-3">
                    <label for="usuario_username" class="form-label">Username:</label>
                    <input [(ngModel)]="ContaUsuario.usuario_username" type="text" class="form-control" id="usuario_username" name="usuario_username" required>
                </div>
                <div class="md-3">
                    <label for="usuario_nome" class="form-label">Nome Completo:</label>
                    <input [(ngModel)]="ContaUsuario.usuario_nome" type="text" class="form-control" id="usuario_nome" name="usuario_nome" required>
                </div>
                <div class="md-3">
                    <label for="usuario_senha" class="form-label">Senha:</label>
                    <input [(ngModel)]="ContaUsuario.usuario_senha" type="password" class="form-control" id="usuario_senha" name="usuario_senha" #Password="ngModel" minlength="3" maxlength="8" [pattern]="passwordPtn" required>
                </div>
                <div class="md-3">
                    <label for="usuario_email" class="form-label">Email:</label>
                    <input [(ngModel)]="ContaUsuario.usuario_email" type="text" class="form-control" id="usuario_email" name="usuario_email" required>
                </div>
                <div class="md-3">
                    <label for="usuario_cpf" class="form-label">CPF Completo:</label>
                    <input [(ngModel)]="ContaUsuario.usuario_cpf" type="text" class="form-control" id="usuario_cpf" name="usuario_cpf" required>
                </div>
                <div class="md-3">
                    <label for="usuario_celular" class="form-label">Celular:</label>
                    <input [(ngModel)]="ContaUsuario.usuario_celular" type="text" class="form-control" id="usuario_celular" name="usuario_celular" required>
                </div>
                <div class="row">
                    <div class="md-8">
                    </div>
                    <div class="md-4">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
